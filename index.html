<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form!</h1>
    <form action="results.html" method="GET">
        <div>
            <label>
                First Name:
                <input type="text" id="firstName" name="firstName" required>
            </label>
        </div>
        <div>
            <label> 
                Email:
                <input type="email" id="email" name="email" required> 
            </label>
        </div>
        <div>
            <label>
                Birthday:
                <input type="date" id="birthday" name="birthday" required>
            </label>
        </div>
        <div>
            <label>Number of Siblings: 
                <input type="number" id="siblings" name="siblings" required>
            </label>
        </div>
        <div>
            <label>Favorite Animal:</label>
            <label><input type="checkbox" name="animal" value="dog"> Dog</label>
            <label><input type="checkbox" name="animal" value="cat"> Cat</label>
            <label><input type="checkbox" name="animal" value="fish"> Fish</label>
            <label><input type="checkbox" name="animal" value="other"> Other</label>
        </div>
        <div>
            <label>Do you like ice cream cake?</label>
            <label><input type="radio" name="iceCream" value="yes" required> Yes</label>
            <label><input type="radio" name="iceCream" value="no" required> No</label>
        </div>
        <div>
            <label>Favorite Color:
                <select name="color" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Password:
                <input type="password" id="password" name="password" required>
            </label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
